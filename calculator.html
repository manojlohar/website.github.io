<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<title>Ninja-calculator</title>
</head>
<body>
	<form class="container" name="calc">
		<input type="text" name="txt" readonly="">
		<span class="num cut" onclick="document.calc.txt.value=''">C</span >
		<span class="num " onclick="document.calc.txt.value+='9'">9</span >
		<span class="num " onclick="document.calc.txt.value+='8'">8</span >
		<span class="num " onclick="document.calc.txt.value+='7'">7</span >
		<span class="num plus" onclick="document.calc.txt.value+='+'">+</span >
		<span class="num " onclick="document.calc.txt.value+='6'">6</span >
		<span class="num " onclick="document.calc.txt.value+='5'">5</span >
		<span class="num " onclick="document.calc.txt.value+='4'">4</span >
		<span class="num min" onclick="document.calc.txt.value+='-'">-</span >
		<span class="num " onclick="document.calc.txt.value+='3'">3</span >
		<span class="num " onclick="document.calc.txt.value+='2'">2</span >
		<span class="num " onclick="document.calc.txt.value+='1'">1</span >
		<span class="num pro" onclick="document.calc.txt.value+='*'">*</span >
		<span class="num " onclick="document.calc.txt.value+='/'">/</span >
		<span class="num " onclick="document.calc.txt.value+='0'">0</span >
		<span class="num " onclick="document.calc.txt.value+='.'">.</span >
		<span class="num equal" onclick="document.calc.txt.value=eval(document.calc.txt.value)">=</span >
		
	</form>

</body>
</html>
